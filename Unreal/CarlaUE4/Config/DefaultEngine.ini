[/Script/Engine.Engine]; 这一行指定了一个配置区块，用于Unreal Engine引擎的设置。
;下面的配置项用于设置是否启用平滑帧率功能。  

bSmoothFrameRate=false ; False可能表示不启用平滑帧率，即引擎不会尝试将帧率稳定在一个特定的值。  

; 下面的配置项定义了一个帧率范围，当启用平滑帧率时，引擎会尝试将帧率保持在这个范围内  
; LowerBound指定了下限（包含），UpperBound指定了上限（不包含）  
SmoothedFrameRateRange=(LowerBound=(Type="ERangeBoundTypes::Inclusive",Value=22), ; 下限为22帧，包含22帧 
UpperBound=(Type="ERangeBoundTypes::Exclusive",Value=120)) ; 上限为120帧，不包含120帧
 

[/Script/HardwareTargeting.HardwareTargetingSettings]; 这一行指定了一个配置区块，用于硬件目标设置的配置  
TargetedHardwareClass=Desktop ; 硬件类别为桌面级  
AppliedTargetedHardwareClass=Desktop; 应用的硬件类别也为桌面级
DefaultGraphicsPerformance=Maximum ; 配置项用于设置默认的图形性能等级,  默认图形性能等级设置为最高 
AppliedDefaultGraphicsPerformance=Maximum; 配置项表示实际应用的默认图形性能等级, 应用的默认图形性能等级也设置为最高


[/Script/EngineSettings.GameMapsSettings] ; 这一行指定了一个配置区块，用于Unreal Engine中游戏地图的设置 
EditorStartupMap=/Game/Carla/Maps/Town10HD_Opt.Town10HD_Opt ; 配置项指定了编辑器启动时加载的地图, 加载的地图是/Game/Carla/Maps路径下的Town10HD_Opt地图  
GameDefaultMap=/Game/Carla/Maps/Town10HD_Opt.Town10HD_Opt ; 配置项指定了游戏客户端默认加载的地图, 游戏客户端默认加载的地图也是Town10HD_Opt  
ServerDefaultMap=/Game/Carla/Maps/Town10HD_Opt.Town10HD_Opt ; 配置项指定了游戏服务器默认加载的地图, 游戏服务器默认加载的地图还是Town10HD_Opt  
GlobalDefaultGameMode=/Game/Carla/Blueprints/Game/CarlaGameMode.CarlaGameMode_C ; 配置项指定了全局默认的游戏模式 
GameInstanceClass=/Script/Carla.CarlaGameInstance ; 配置项指定了游戏实例的类, 游戏实例的类是Carla.CarlaGameInstance 
TransitionMap=/Game/Carla/Maps/Town10HD_Opt.Town10HD_Opt ; 配置项可能用于指定在某些情况下（如地图转换）加载的地图, 在需要地图转换的情况下，加载的地图是Town10HD_Opt  
GlobalDefaultServerGameMode=/Game/Carla/Blueprints/Game/CarlaGameMode.CarlaGameMode_C ; 配置项指定了全局默认的服务器游戏模式


