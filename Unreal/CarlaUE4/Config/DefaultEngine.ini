MaxAgents=1000  


; 配置Linux目标平台的设置  
[/Script/LinuxTargetPlatform.LinuxTargetSettings]

; 空间化插件名称，用于处理声音的空间化效果，此处为空表示未配置  
SpatializationPlugin= 

; 混响插件名称，用于模拟声音在不同环境中的反射和衰减，此处为空表示未配置  
ReverbPlugin=  

; 遮挡插件名称，用于处理声音被障碍物遮挡的效果，此处为空表示未配置  
