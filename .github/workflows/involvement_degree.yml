# 工作流的名称，这里叫做 "compute involvement degree"，
name: compute involvement degree

on: [push]
    
jobs:
  work:# 指定该任务运行所基于的操作系统环境，这里选择最新版本的Ubuntu系统
    runs-on: ubuntu-latest
    steps:
    # 使用名为 `actions/checkout@v4` 的 GitHub Action，
    # 它的作用是将代码仓库签出到运行工作流的环境中，以便后续步骤使用代码
      - uses: actions/checkout@v4
        with:
          # github action 默认签出只包含最后一次提交
          # 解决方案参考：https://stackoverflow.com/questions/62334460/git-history-in-a-github-action
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          #任务名称：设置Python环境
      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # 指定python版本
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      - name: Install Python dependencies
        run: python -m pip install --upgrade pip requests gitpython #执行命令
      - name: Display involvement degree
        run: python scores.py -t ${{ secrets.GITHUB_TOKEN }} # 执行
