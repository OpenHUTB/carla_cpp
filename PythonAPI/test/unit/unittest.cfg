[unittest]
# 在 [unittest] 这个配置节中，指定了要使用的插件相关配置。
# 这里配置使用 'nose2.plugins.junitxml' 插件，通常 'nose2' 是Python的一个测试运行器和插件框架，'junitxml' 插件的作用可能是将测试结果以JUnit XML格式进行输出，方便后续与一些持续集成工具、测试报告工具等进行集成，使其能够解析并展示测试结果。
plugins = nose2.plugins.junitxml

[junit-xml]
# 在 [junit-xml] 这个配置节中，主要配置与JUnit XML格式输出相关的具体参数。
# 'path' 配置项指定了JUnit XML格式的测试结果文件的保存路径，这里设置为 'test-results.xml'，意味着运行单元测试后，生成的JUnit XML格式的测试报告文件将会保存在当前配置所对应的项目目录下，文件名为 'test-results.xml'，方便后续查看和分析测试结果数据。
path = test-results.xml
