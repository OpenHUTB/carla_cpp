[G29 Racing Wheel]
# 方向盘的控制映射配置
steering_wheel = 0  # 将方向盘的控制输入映射到数字0，这通常代表游戏或软件中方向盘输入的第一个或默认轴/按钮。

# 油门的控制映射配置
throttle = 2  # 将油门的控制输入映射到数字2，这通常代表游戏或软件中油门控制的特定轴/按钮。数字2可能指向一个特定的输入源，如轴的一部分或特定的按钮。

# 刹车的控制映射配置
brake = 3  # 将刹车的控制输入映射到数字3，与油门类似，这代表刹车控制的特定输入源。数字3指向另一个轴/按钮，用于刹车操作。

# 倒车的控制映射配置
reverse = 5  # 将倒车的控制输入映射到数字5。这通常是一个开关或按钮，用于在游戏或模拟软件中激活倒车功能。数字5可能表示特定的按钮或开关。

# 手刹的控制映射配置
handbrake = 4  # 将手刹的控制输入映射到数字4。手刹通常用于紧急停车或在特定情况下（如漂移）锁定车轮。数字4指向用于手刹控制的特定输入源。
